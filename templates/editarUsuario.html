{% extends 'layout.html' %}

{% block body %}
<div class="container pt-5">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body bg-dark">
            <form action="/actualizarUsuario/{{usuario.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="fullname" placeholder="Nombres" value="{{ usuario.1 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="apepaterno" placeholder="Apellido paterno" value="{{ usuario.2 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="apematerno" placeholder="Apellido materno" value="{{ usuario.3 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="ejemplo@ejemplo.com" value="{{ usuario.4 }}" class="form-control">
                </div>
                <div class="form-group">
                    <select name="estado" id="estado" class="form-control">
                        {% if usuario.7 == 'ACTIVO' %}
                            <option value="ACTIVO" selected>Activo</option>
                            <option value="INACTIVO">Inactivo</option>
                        {% else %}
                            <option value="ACTIVO">Activo</option>
                            <option value="INACTIVO" selected>Inactivo</option>
                        {% endif %}
                    </select>    
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
