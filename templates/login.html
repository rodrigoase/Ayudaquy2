<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="./css/login.css">
  </head>

  <body style="background-image: url({{ url_for('static', filename='img/login.jpg') }});
                                   background-size: 100vw 100vh;">
    <div class="modal-dialog text-center">
      <div class="col-sm-10 main-section">
        <div class="modal-content">
          <div class="col-12">
            <img class="mb-4" src="./img/ayudaquy_logo.png" alt="" width="250" height="150">
          </div>
          <form class="col-12" action="/login" method="POST">
              <div class="form-group" id="user-group">
                  <input type="text" class="form-control" placeholder="ejemplo@ejemplo.com" name="email" />
              </div>
              <div class="form-group" id="contrasena-group">
                  <input type="password" class="form-control" placeholder="ContraseÃ±a" name="password" />
              </div>
              <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Ingresar </button>
          </form>
          <div class="col-12 forgot">
              <a href="/registro">Registrarse</a>
          </div>
          {% with mensajes = get_flashed_messages() %}
            {% if mensajes %}
            {% for i in mensajes  %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>{{ i }}</strong>
                </div>
            {% endfor  %}
            {% endif %}
            {% endwith %}
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  </body>
</html>
