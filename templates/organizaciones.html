{% extends 'layout.html' %}

{% block body %}
<div class="container pt-5">
    <div class="jumbotron" style="background-image: url({{ url_for('static',filename='img/organizaciones.jpg') }});
                              background-size: 1200px 200px;
                              background-position:center center;">
    <h1 class="display-4" style="color: white; font-weight: bold;;-webkit-text-stroke: 2px black">Gestión de organizaciones</h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead class="thead-dark">
                    <tr>
                        <th>R.Social</th>
                        <th>RUC</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>D.J.</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in organizaciones %}
                        <tr>
                            <td>{{ i.1 }}</td>
                            <td>{{ i.2 }}</td>
                            <td>{{ i.3 }}</td>
                            <td>{{ i.4 }}</td>
                            <td>{{ i.5 }}</td>
                            <td>{{ i.6 }}</td>
                            <td>{{ i.7 }}</td>
                            <td> 
                                <span>
                                    <a href="/editarOrganizacion/{{i.0}}"><i class="fas fa-edit"></i></a> / 
                                    <a href="/eliminarOrganizacion/{{i.0}}"><i class="fas fa-trash-alt"></i></a>
                                </span>             
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
