<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"> -->
    <script src="https://kit.fontawesome.com/178ceb62ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/login.css">
  </head>

  <body style="background-image: url({{ url_for('static', filename='img/login.jpg') }});
                                   background-size: 100vw 100vh;">
    <div class="modal-dialog text-center">
      <div class="col-sm-12 main-section">
        <div class="modal-content">
          <div class="col-12">
            <img class="mb-4" src="./img/ayudaquy_logo.png" alt="" width="250" height="150">
          </div>
            <form class="col-12" action="/registroOrganizacion" method="POST" enctype="multipart/form-data">
              <div class="form-group" id="rsocial">
                  <input type="text" class="form-control" placeholder="Razón social" name="rsocial" />
              </div>
              <div class="form-group" id="ruc-group">
                <input type="text" class="form-control" placeholder="RUC" name="ruc" />
              </div>
              <div class="form-group" id="apematerno-group">
                <input type="text" class="form-control" placeholder="# teléfono" name="nrotelefono" />
              </div>
              <div class="form-group" id="user-group">
                  <input type="text" class="form-control" placeholder="ejemplo@ejemplo.com" name="email" />
              </div>
              <div id="djurada-group">
                <input id="file-upload" type="file" class="form-control" placeholder="declaracionJurada.pdf" name="djurada">
              </div>
              <br>
              <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Registrarse </button>
            </form>
          <div class="col-12 forgot">
              <a href="/login">Regresar</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script> -->
  </body>
</html>
